<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olivia's Horse Show Season Fundraiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gold-banner {
      background: gold;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
    }
    .silver-banner {
      background: silver;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
    }
    .col-label, .row-label {
      font-weight: bold;
      background: #f0f0f0;
    }
    .square {
      width: 3em;
      height: 3em;
      cursor: pointer;
    }
    .claimed {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      margin: 2em auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Olivia's Horse Show Season Fundraiser</h1>
  <table id="fundraiser-grid">
    <tr>
      <th></th>
      <th colspan="10" class="gold-banner">ðŸ¥‡ 1st PLACE HORSE WINNER</th>
    </tr>
    <tr>
      <th></th>
      <th class="col-label">0</th>
      <th class="col-label">1</th>
      <th class="col-label">2</th>
      <th class="col-label">3</th>
      <th class="col-label">4</th>
      <th class="col-label">5</th>
      <th class="col-label">6</th>
      <th class="col-label">7</th>
      <th class="col-label">8</th>
      <th class="col-label">9</th>
    </tr>
    <script>
      let html = '';
      for (let row = 0; row < 10; row++) {
        html += '<tr>';
        if (row === 0) html += '<th rowspan="10" class="silver-banner">ðŸ¥ˆ 2nd<br>PLACE<br>HORSE<br>WINNER</th>';
        html += `<th class="row-label">${row}</th>`;
        for (let col = 0; col < 10; col++) {
          html += `<td class="square" data-row="${row}" data-col="${col}"></td>`;
        }
        html += '</tr>';
      }
      document.write(html);
    </script>
  </table>

  <script>
    const squares = document.querySelectorAll('#fundraiser-grid td.square');
    squares.forEach(cell => {
      cell.addEventListener('click', () => {
        if (cell.classList.contains('claimed')) {
          alert("This square is already claimed!");
          return;
        }
        const name = prompt("Enter your name (First and Last)");
        if (!name) return;
        let initials = "";
        const parts = name.trim().split(/\s+/);
        if (parts.length >= 2) {
          initials = parts[0][0] + parts[parts.length-1][0];
        } else {
          initials = parts[0].substring(0, 2);
        }
        initials = initials.toUpperCase();
        cell.textContent = initials;
        cell.classList.add('claimed');
      });
    });
  </script>
</body>
</html>
