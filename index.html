<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia's Horse Show Season Fundraiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 5px;
      max-width: 500px;
      margin: 20px auto;
    }
    .square {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .square.filled {
      background-color: #cce5ff;
      cursor: not-allowed;
    }
    .square span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Olivia's Horse Show Season Fundraiser</h1>
  <p>Click a square to claim it with your name! (No payments required)</p>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const squares = [];

    function createGrid() {
      for (let i = 0; i < 100; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        square.addEventListener('click', () => handleClaim(square, i));
        const label = document.createElement('span');
        label.textContent = i + 1;
        square.appendChild(label);
        grid.appendChild(square);
        squares.push({ element: square, claimedBy: null });
      }
    }

    function handleClaim(square, index) {
      if (squares[index].claimedBy) return;
      const name = prompt('Enter your name to claim this square:');
      if (name) {
        squares[index].claimedBy = name;
        square.classList.add('filled');
        square.querySelector('span').textContent = name;
      }
    }

    createGrid();
  </script>
</body>
</html>
